<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Aplicación móvil</title>
	<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
	<script src="jquery-1.10.2.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page" id="main" data-theme="b">
		<div data-role="header">
			<h1>Calificacion</h1>
		</div>
		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-shadow="false">
				<li data-role="collapsible" data-iconpos="right" data-inset="false">
					<h2>CONTENIDO DEL PROYECTO</h2>
					<h3>(Máximo 6,5 ptos.   Representa el 65%)</h3>

					<div class="ui-field-contain">
						
						<label for="slider-1a">Planteamiento:</label>
						
						<input type="range" name="slider-1a" id="slider-1a" value="5" min="0" max="10" data-highlight="true">
					</div>
					<div class="ui-field-contain">
						
						<label for="slider-1a">Contenido:</label>
						
						<input type="range" name="slider-2a" id="slider-2a" value="5" min="0" max="10" data-highlight="true">
					</div>
					<div class="ui-field-contain">
						
						<label for="slider-1a">Resultados obtenidos</label>
						
						<input type="range" name="slider-3a" id="slider-3a" value="5" min="0" max="10" data-highlight="true">
					</div>
				</li>
				<li data-role="collapsible" data-iconpos="right" data-inset="false">
					<h2>CALIDAD DE PRESENTACION </h2>
					<h3>(Máx. 1 pto.  Representa el 10 %)</h3>
					<div class="ui-field-contain">
						
						<label for="slider-1">Presentación escrita:</label>
						
						<input type="range" name="slider-1" id="slider-1" value="5" min="0" max="10" data-highlight="true">
					</div>
					<div class="ui-field-contain">
						
						<label for="slider-1">Redacción y claridad del texto</label>
						
						<input type="range" name="slider-2" id="slider-2" value="5" min="0" max="10" data-highlight="true">
					</div>
					<div class="ui-field-contain">
						
						<label for="slider-1">Organización del contenido</label>
						
						<input type="range" name="slider-3" id="slider-3" value="5" min="0" max="10" data-highlight="true">
					</div>
				</li>
				<li data-role="collapsible" data-iconpos="right" data-inset="false">
					<h2>EXPRESIÓN ORAL  (Máximo 2,5 ptos.  Representa el 25%)</h2>
					<form>
						<fieldset data-role="controlgroup">
							<legend></legend>
							<input type="checkbox" name="checkbox-t-2a" id="checkbox-t-2a" data-theme="b">
							<label for="checkbox-t-2a">Entrada del alumno</label>
							<input type="checkbox" name="checkbox-t-2b" id="checkbox-t-2b" data-theme="b">
							<label for="checkbox-t-2b">Indumentaria</label>
							<input type="checkbox" name="checkbox-t-2c" id="checkbox-t-2c" data-theme="b">
							<label for="checkbox-t-2c">¿Queda claro el proyecto?</label>
							<input type="checkbox" name="checkbox-t-2d" id="checkbox-t-2d" data-theme="b">
							<label for="checkbox-t-2d">Orden en las ideas.</label>
							<input type="checkbox" name="checkbox-t-2e" id="checkbox-t-2e" data-theme="b">
							<label for="checkbox-t-2e">¿Queda claro el objetivo del proyecto?</label>
							<input type="checkbox" name="checkbox-t-2f" id="checkbox-t-2f" data-theme="b">
							<label for="checkbox-t-2f">¿Lo vende bien?</label>
							<input type="checkbox" name="checkbox-t-2g" id="checkbox-t-2g" data-theme="b">
							<label for="checkbox-t-2g">La presentación está trabajada (power -point otros)</label>
							<input type="checkbox" name="checkbox-t-2h" id="checkbox-t-2h" data-theme="b">
							<label for="checkbox-t-2h">Entusiasmo en lo que expone</label>
							<input type="checkbox" name="checkbox-t-2i" id="checkbox-t-2i" data-theme="b">
							<label for="checkbox-t-2i">Expresión oral</label>
							<input type="checkbox" name="checkbox-t-2j" id="checkbox-t-2j" data-theme="b">
							<label for="checkbox-t-2j">Duración: ¿Se adecua a lo estipulado?</label>
							<input type="checkbox" name="checkbox-t-2k" id="checkbox-t-2k" data-theme="b">
							<label for="checkbox-t-2k">Lenguaje no verbal</label>
							<input type="checkbox" name="checkbox-t-2m" id="checkbox-t-2m" data-theme="b">
							<label for="checkbox-t-2m">¿Logra atraer la atención del público?</label>
							<input type="checkbox" name="checkbox-t-2n" id="checkbox-t-2n" data-theme="b">
							<label for="checkbox-t-2n">¿Responde de forma coherente?</label>
						</fieldset>
					</form>
				</li>
			</ul>
		</div>
		<div data-role="footer" class="ui-bar" align="center">
			<a href="index.html" data-role="button" data-icon="back">Salir</a>
			<a href="enviarDatos.html" data-role="button" data-icon="check-black">Enviar calificaciones</a>
		</div>
	</div>
</body>

</html>
